<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <div id="calc" class="container">

                <div id="result" class="container-fluid"></div>

                  <div id="keyboard container">
                  <div class="row">
                    <button class="btn btn-info col" value="7">7</button>
                    <button class="btn btn-info col" value="8">8</button>
                    <button class="btn btn-info col" value="9">9</button>
                    <button class="btn btn-danger col" value="ac">AC</button>

                  </div>
                  <div class="row">
                    <button class="btn btn-info col" value="4">4</button>
                    <button class="btn btn-info col" value="5">5</button>
                    <button class="btn btn-info col" value="6">6</button>
                    <button class="btn btn-warning col" value="/">/</button>
                    <button class="btn btn-warning col" value="*">*</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-info col" value="1">1</button>
                    <button class="btn btn-info col" value="2">2</button>
                    <button class="btn btn-info col" value="3">3</button>
                    <button class="btn btn-warning col" value="+">+</button>
                    <button class="btn btn-warning col" value="-">-</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-info btn-zero col" value="0">0</button>
                    <button class="btn btn-warning col" value=".">.</button>
                    <button class="btn btn-success btn-result col" value="=">=</button>
                  </div>
                </div>
              </div>
    <script src="src/main.js"></script>
</body>
</html>
